<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    
    <title>宽带移机</title>
    <script type="text/javascript">
        (function (global) {
            function remChange() {
                document.documentElement.style.fontSize = 100 * document.documentElement.clientWidth / 750 + 'px';
            }
            remChange();
            global.addEventListener('resize', remChange, false);
        })(window);
    </script>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="view-wrapper flex yj-suc">
        <img src="images/suc_icon.png" alt="" />
        <p style="color: #80c26a;margin-bottom: 1rem;">提交成功</p>
        <p style="margin-bottom: 0.6rem;">您的宽带移机申请已成功受理！</p>
        <p class="order-num">订单编号：<span id="order-number">12345678</span></p>
        <p style="font-size: 0.32rem;color: #ff0000;">已收到您的移机申请，48小时内将有工作人员与您联系办理移机事宜，感谢您的支持。</p>
        <a class="return-btn" href="">返回宽带专区</a>
    </div>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">

        function GetRandomNum(Min,Max) {   
            var Range = Max - Min;   
            var Rand = Math.random();   
            return(Min + Math.round(Rand * Range));   
        }   
        var randnum =  GetRandomNum(10000000,99999999)
        $('#order-number').text(randnum);
    </script>
</body>
</html>
